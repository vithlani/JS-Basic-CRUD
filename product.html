<body>
  <nav class="navbar navbar-dark bg-dark sticky">
    <a class="navbar-brand" href="#">JavaScript</a>

      <li class="nav-item active">

      </li>
      <li class="nav-item">
        <a class="nav-link" href="product.html">Products</a>
      </li>
    </ul>

  <div class="container">
    <h1 class="label-info">Add Product</h1>
    <div class="form-group">
      <form id="addProductForm">
        <div class="row">
          <div class="col-md-4 mt-4">
            <div class="form-group">
              <label class="col-md-4 control-label">Product Title</label>
              <input
                type="text"
                class="form-control input-md"
                id="title"
                required
                placeholder="Enter Product title"
              />
              <small></small>
            </div>
          </div>
          <div class="col-md-4 mt-4">
            <div class="form-group">
              <label>Price</label>
              <input
                type="number"
                class="form-control input-md"
                min="1"
                id="price"
                required
                placeholder="Enter Product price"
              />
              <small></small>
            </div>
          </div>
        </div>
       

        <div class="row">
          <div class="col-md-4 mt-4">
            <div class="form-group">
              <label class="col-md-4 control-label">Description</label>
              <textarea
                type="text"
                maxlength="255"
                class="form-control input-md"
                id="description"
                required
                placeholder="Enter Product Description"
              >
              </textarea>
            </div>
          </div>
          <div class="col-md-4 mt-4">
            <div class="form-group">
              <label class="col-md-4 control-label">Product Image</label>
              <input id="image" type="file" class="form-control input-md" required />
              <small></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mt-4">
            <div class="form-group">
              <label class="col-md-4 control-label">Category</label>
              <select   class="form-control mt-2" id="categoryList" required>
                <option value="" disabled selected>Choose Category</option>
              </select>
              <small></small>
            </div>
          </div>
        
        </div>


        <div class="row">
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      
      </form>
    </div>
  </div>

    <div class="container">
      <h1 class="label-info">Products</h1>
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Product Image</th>
                <th scope="col">Product Title</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>

                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="postsTable"></tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
